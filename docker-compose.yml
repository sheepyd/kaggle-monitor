services:
  kaggle-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kaggle-monitor
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai
    volumes:
      # 持久化已通知记录，防止重启后重复通知
      - ./data:/app/data
    # 可选: 配置日志
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
